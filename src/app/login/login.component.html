<div class="container-fluid mt-5">

    <div class="row justify-content-center">

        <div class="jumbotron mt-4 mr-5" style="width: 350px;">

            <div class="row justify-content-center">
                <img src="../../assets/logo.png" />
            </div>

            <div class="row justify-content-center">
                <h2 *ngIf="!isLogin.value">iHos</h2>
            </div>

            <form role="form">

                <div class="form-group" *ngIf="!isLogin.value">
                    <label for="username">Username</label>
                    <input type="text" name="username" [(ngModel)]="loginform.username" class="form-control">
                </div>
                <div class="form-group" *ngIf="!isLogin.value">
                    <label for="password">Password</label>
                    <input type="password" name="password" [(ngModel)]="loginform.password" class="form-control">
                </div>

                <div class="row justify-content-center">
                    <button (click)="login(loginform)" *ngIf="!isLogin.value" class="btn btn-info">Login</button>
                    <button (click)="logout()" *ngIf="isLogin.value" class="btn btn-warning">Logout</button>
                </div>
                <p-growl [value]="alertMsg"></p-growl>
            </form>

        </div>

    </div>

</div>
